<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>AirBnB Clone</title>
</head>
<body>
	<header></header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Tucson</li>
                            <li>Phoenix</li>
                        </ul>
                    </li>
                    <br>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Angelos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Hot tub...</h4>
                <ul class="popover">
                    <li>Tv</li>
                    <li>Internet</li>
                    <li>Hot Tub</li>
                    <li>Pool</li>
                </ul>
            </div>
        </section>
    </div>

	<footer>
		Best School
	</footer>

</html>
